<div class="ca_tabs fill_width">
  <span class="ca_tab ca_tabs_site_trigger">Lichess</span>
  <span class="ca_tab ca_tabs_ca_trigger">Analytics</span>
</div>

<div class="origin_site_container"></div>
<div class="ca_container_root">
  <div class="ca_loader_container">
    <span class="ca_loader"></span>
  </div>

  <div class="ca_error ca_hidden">
    <span class="ca_error_message"></span>
  </div>
  <div class="ca_container ca_hidden">
    <div class="ca_section" style="display: flex; align-items: center">
      <span class="ca_opponent_name">Loading...</span>
      <span class="ca_win_streak_value" title="Win/Lose Streak">...</span>
      <span class="ca_evaluation" style="margin-left: 10px">...</span>
    </div>
    <div
      class="ca_section"
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        margin: 20px 0 10px 0;
      "
    >
      <elo-slider></elo-slider>
      <puzzle-rating></puzzle-rating>
    </div>
    <div class="ca_section ca_tabs left_align">
      <span class="ca_tab ca_active ca_overview_tab_trigger">Overview</span>
      <span class="ca_tab ca_stats_tab_trigger">Stats</span>
      <span class="ca_tab ca_openings_tab_trigger">Openings</span>
      <span class="ca_tab ca_tab_icon ca_notes_tab_trigger">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-journal-text"
          viewBox="0 0 16 16"
        >
          <path
            d="M5 10.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"
          />
          <path
            d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"
          />
          <path
            d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"
          />
        </svg>
      </span>
    </div>
    <div class="ca_section ca_tab_section ca_overview">
      <div>
        <span class="ca_win_flag_perc_label">Win by flagging: </span>
        <span class="ca_win_flag_perc_value"></span>
      </div>
      <div>
        <span class="ca_lose_flag_perc_label">Lose by flagging: </span>
        <span class="ca_lose_flag_perc_value"></span>
      </div>
      <div>
        <span>Favourite Openings:</span>
        <span class="ca_overview_openings"></span>
      </div>
    </div>
    <div class="ca_section ca_tab_section ca_stats ca_hidden">
      <canvas id="ca_stats_chart" height="400"></canvas>
      <div class="ca_stats_chart_buttons">
        <button class="ca_button ca_btn-win selected ca_stats_win_trigger">Wins</button>
        <button class="ca_button ca_btn-lose ca_stats_lose_trigger">Losses</button>
      </div>
    </div>
    <div class="ca_section ca_tab_section ca_openings ca_hidden">
      <canvas id="ca_openings_chart" height="400"></canvas>
    </div>
    <div class="ca_section ca_tab_section ca_notes ca_hidden">
      <form action="" id="ca_save_opponent_notes_form">
        <div style="margin-bottom: 10px">
          <textarea id="ca_opponent_notes" class="ca_textarea"></textarea>
        </div>
        <div>
          <button type="submit" class="ca_button ca_btn-win">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
