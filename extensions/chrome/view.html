<style>
  .ca_container {
    padding: 10px;
    font-family: sans-serif;
    background-color: #262421;
    color: rgb(186, 186, 186);
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100%;
  }
  .ca_section {
    margin: 10px 0;
  }
  .ca_opponent_name {
    font-size: 1.5em;
    font-weight: bold;
  }
  .ca_game_type {}
  .ca_win_streak_value {
    padding: 6px 18px;
    color: white;
    margin-left: 4px;
  }
  .ca_win_streak_value.ca_negative {
    background-color: #3F2221;
    border: 2px solid #AB615E;
  }
  .ca_win_streak_value.ca_positive {
    background-color: #293f21;
    border: 2px solid #68ab5e;
  }
  .ca_tabs {
    margin: 20px 0;
    border-bottom: 1px solid rgb(64, 64, 64);
    display: flex;
    width: 300px;
    justify-content: center;
  }
  .ca_tab {
    background-color: rgb(22, 21, 18);
    padding: 6px 18px;
    text-align: center;
    margin: 0 1px;
    width: 100px;
  }
  .ca_tab:hover {
    cursor: pointer;
    background-color: #444;
  }
  .ca_tab.ca_active:hover {
    cursor: default;
  }
  .ca_tab:active, .ca_tab.ca_active {
    background-color: rgb(64, 64, 64);
  }
  .ca_tab_section {}
  .ca_section.ca_hidden {
    display: none;
  }
  .ca_elo_range {
    margin: 20px 0;
    position: relative;
    height: 1px;
    width: 200px;
    background-color: #484747;
  }
  .ca_elo_range .ca_elo_range_lowest,
  .ca_elo_range .ca_elo_range_current,
  .ca_elo_range .ca_elo_range_highest {
    position: absolute;
    bottom: -5px;
    height: 10px;
    width: 5px;
    background-color: rgb(186, 186, 186);
  }
  .ca_elo_range .ca_elo_range_lowest {
    left: 0;
  }
  .ca_elo_range .ca_elo_range_lowest {
    transform: translateX(-50%);
  }
  .ca_elo_range .ca_elo_range_highest {
    transform: translateX(50%);
  }
  .ca_elo_range .ca_elo_range_lowest_value,
  .ca_elo_range .ca_elo_range_current_value,
  .ca_elo_range .ca_elo_range_highest_value {
    font-size: 12px;
    position: absolute;
    top: 17px;
    transform: translateX(-50%);
  }
  .ca_elo_range .ca_elo_range_current {
    bottom: -10px;
    height: 20px;
    left: 50%;
  }
  .ca_elo_range .ca_elo_range_current_value {
    top: -20px;
    left: 50%;
  }
  .ca_elo_range .ca_elo_range_highest {
    right: 0;
  }
</style>

<div class="ca_container">
  <div class="ca_section">
    <span class="ca_opponent_name">Loading...</span>
  </div>
  <div class="ca_section">
    <span class="ca_game_type">Bullet</span>
  </div>
  <div class="ca_section">
    <div class="ca_elo_range">
      <div class="ca_elo_range_lowest">
        <div class="ca_elo_range_lowest_value"></div>
      </div>
      <div class="ca_elo_range_current">
        <div class="ca_elo_range_current_value"></div>
      </div>
      <div class="ca_elo_range_highest">
        <div class="ca_elo_range_highest_value"></div>
      </div>
    </div>
  </div>
  <div class="ca_section">
    <span class="ca_win_streak_label">Streak</span>
    <span class="ca_win_streak_value">??</span>
  </div>
  <div class="ca_section ca_tabs">
    <span class="ca_tab ca_active ca_stats_tab_trigger">Stats</span>
    <span class="ca_tab ca_openings_tab_trigger">Openings</span>
  </div>
  <div class="ca_section ca_tab_section ca_stats" style="width: 300px;">
    <canvas id="ca_stats_chart"></canvas>
  </div>
  <div class="ca_section ca_tab_section ca_openings ca_hidden" style="width: 300px; height: 600px;">
    <canvas id="ca_openings_chart"></canvas>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
