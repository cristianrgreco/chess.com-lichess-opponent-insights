<div class="ca_container_root">
  <div class="ca_error ca_hidden">
    <span class="ca_error_message"></span>
  </div>
  <div class="ca_auth_container ca_hidden">
    <div class="ca_title">Lichess Opponent Information</div>
    <div class="ca_auth_content_container">
      <img id="ca_logo" alt="Logo" />
      <div>
        <p>
          This extension uses the <a href="https://lichess.org/api" target="_blank">Lichess API</a> to fetch opponent
          information.
        </p>
        <p style="margin-bottom: 0">You will be prompted to re-authorise when the access token expires.</p>
      </div>
    </div>
    <button id="auth_lichess_btn" class="ca_button ca_button_large ca_btn-win">Authorise with Lichess</button>
  </div>
  <div class="ca_container ca_hidden">

        <div class="ca_opponent_name ca_placeholder">???</div>
        <div class="ca_game_info">

            <span>Type: </span>
            <span class="ca_game_type">???</span>
          </div>
          <span>&bull;</span>
          <div>
            <span>Colour: </span>
            <span class="ca_opponent_colour"></span>
          </div>
          <span>&bull;</span>
          <div>
            <span>Streak: </span>
            <span class="ca_win_streak_value ca_placeholder">??</span>
          </div>
        </div>
      </div>
    </div>
