<style>
  .ca_container {
    padding: 20px;
    font-family: sans-serif;
    background-color: #111;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .ca_section {
    margin: 10px 0;
  }
  .ca_opponent_name {
    font-size: 1.5em;
    font-weight: bold;
  }
  .ca_game_type {}
  .ca_win_streak {
    padding: 6px 18px;
    color: white;
    margin-left: 4px;
  }
  .ca_win_streak.ca_negative {
    background-color: #3F2221;
    border: 2px solid #AB615E;
  }
  .ca_tabs {
    margin: 40px 0 20px 0;
    border-bottom: 1px solid #222;
    display: flex;
    width: 400px;
    justify-content: center;
  }
  .ca_tab {
    background-color: #1a1a1a;
    padding: 6px 18px;
    text-align: center;
    margin: 0 1px;
    width: 80px;
  }
  .ca_tab:hover {
    cursor: pointer;
    background-color: #444;
  }
  .ca_tab.ca_active:hover {
    cursor: default;
  }
  .ca_tab:active, .ca_tab.ca_active {
    background-color: #333;
  }
  .ca_tab_section {}
</style>

<div class="ca_container">
  <div class="ca_section">
    <span class="ca_opponent_name">Loading...</span>
  </div>
  <div class="ca_section">
    <span class="ca_game_type">Bullet</span>
  </div>
  <div class="ca_section">
    <span class="ca_performance_lowest"></span>
    <span class="ca_performance_highest"></span>
  </div>
  <div class="ca_section">
    <span class="ca_win_streak_label">Streak</span>
    <span class="ca_win_streak_value ca_negative">??</span>
  </div>
  <div class="ca_section ca_tabs">
    <span class="ca_tab ca_active">Stats</span>
    <span class="ca_tab">Openings</span>
  </div>
  <div class="ca_section ca_tab_section" style="width: 300px;">
    <canvas id="ca_results_breakdown"></canvas>
  </div>
</div>
